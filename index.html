<!DOCTYPE html>

<head>

  <style>

    textarea {

    button {

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .result {
      margin-top: 30px;
    }

    .result textarea {
      height: 200px;
      background: rgba(255, 255, 255, 0.08);
      font-family: 'Poppins', sans-serif;
      border-radius: 12px;
      border: 1px solid #d1d5db;

    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéØ Tool G·ªôp Comment ID v√†o Link (ch·ªâ nh·∫≠n link post)</h2>

    <label>üîó Link ch·ª©a comment_id (m·ªói d√≤ng 1 link):</label>
    <textarea id="commentLinks" placeholder="D√°n c√°c link c√≥ comment_id t·∫°i ƒë√¢y..."></textarea>

    <label>üîó Link b√†i vi·∫øt Facebook (ch·ªâ link ch·ª©a /posts/, m·ªói d√≤ng 1 link):</label>
    <textarea id="postLinks" placeholder="D√°n c√°c link b√†i vi·∫øt t·∫°i ƒë√¢y..."></textarea>

    <div class="button-group">
      <button onclick="generateLinks()">‚û°Ô∏è T·∫°o link m·ªõi</button>
      <button onclick="copyResult()">üìã Copy t·∫•t c·∫£</button>
    </div>

    <div class="result">
      <label>K·∫øt qu·∫£:</label>
      <textarea id="result" readonly></textarea>
      <p id="summary" class="note"></p>
    </div>
  </div>

  <script>
    function extractCommentId(url) {
      try {
        const u = new URL(url);
        return new URLSearchParams(u.search).get("comment_id");
      } catch { return null; }
    }

    function isValidPostLink(url) {
      try {
        const u = new URL(url);
        return u.pathname.includes("/posts/");
      } catch { return false; }
    }

    function generateLinks() {
      const commentLinks = document.getElementById("commentLinks").value.trim().split("\n").filter(Boolean);
      const postLinks = document.getElementById("postLinks").value.trim().split("\n").filter(Boolean);
      const output = [];
      let validCount = 0, skipped = 0;

      const commentIds = commentLinks.map(extractCommentId).filter(Boolean);

      for (let i = 0; i < postLinks.length; i++) {
        const link = postLinks[i];
        if (!isValidPostLink(link)) {
          skipped++;
          continue;
        }
        const id = commentIds[i % commentIds.length];
        if (id) {
          output.push(`${link}?comment_id=${id}`);
          validCount++;
        }
      }

      document.getElementById("result").value = output.join("\n");
      document.getElementById("summary").innerText = `‚úÖ ƒê√£ t·∫°o ${validCount} link | üö´ B·ªè qua ${skipped} link kh√¥ng h·ª£p l·ªá.`;
    }

    function copyResult() {
      const text = document.getElementById("result").value;
      if (!text.trim()) return alert("Kh√¥ng c√≥ g√¨ ƒë·ªÉ copy!");
      navigator.clipboard.writeText(text).then(() => alert("‚úÖ ƒê√£ copy!"));
    }
  </script>
</body>
</html>
