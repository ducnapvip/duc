<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tool G·ªôp Comment ID</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      padding: 40px 20px;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #4A90E2;
    }

    label {
      display: block;
      margin: 16px 0 6px;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      min-height: 110px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 14px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 20px;
      gap: 10px;
    }

    button {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s;
      flex: 1 1 48%;
    }

    button:hover {
      transform: scale(1.05);
    }

    .result {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéØ Tool G·ªôp Comment ID T·ª± ƒê·ªông</h2>

    <label for="sourceLinks">D√°n c√°c link Facebook c√≥ ch·ª©a comment_id (m·ªói d√≤ng 1 link):</label>
    <textarea id="sourceLinks" placeholder="https://www.facebook.com/...comment_id=123456789"></textarea>

    <label for="targetLinks">D√°n c√°c link b√†i vi·∫øt c·∫ßn g·∫Øn comment_id (m·ªói d√≤ng 1 link):</label>
    <textarea id="targetLinks" placeholder="https://www.facebook.com/username/posts/123456..."></textarea>

    <div class="button-group">
      <button onclick="processLinks()">‚û°Ô∏è T·∫°o link m·ªõi</button>
      <button onclick="copyResults()">üìã Copy t·∫•t c·∫£</button>
    </div>

    <div class="result">
      <label for="output">‚úÖ K·∫øt qu·∫£:</label>
      <textarea id="output" readonly placeholder="K·∫øt qu·∫£ s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y..."></textarea>
      <p id="stats"></p>
    </div>
  </div>

  <script>
    function extractCommentId(url) {
      try {
        const params = new URL(url).searchParams;
        return params.get("comment_id") || null;
      } catch {
        return null;
      }
    }

    function isValidTarget(url) {
      return !/\/videos\/|\/reel\/|\/watch\?/.test(url);
    }

    function cleanUrl(url) {
      try {
        const u = new URL(url);
        u.searchParams.delete("comment_id");
        return u.origin + u.pathname;
      } catch {
        return url;
      }
    }

    function addCommentIdToUrl(url, commentId) {
      try {
        const base = cleanUrl(url);
        return `${base}?comment_id=${commentId}`;
      } catch {
        return url;
      }
    }

    function processLinks() {
      const sourceLines = document.getElementById("sourceLinks").value.trim().split(/\n+/);
      const targetLines = document.getElementById("targetLinks").value.trim().split(/\n+/);
      const output = [];

      const commentIds = sourceLines
        .map(line => extractCommentId(line))
        .filter(id => id);

      let validCount = 0, skipped = 0;

      for (let i = 0; i < targetLines.length; i++) {
        const target = targetLines[i];
        const commentId = commentIds[i % commentIds.length];

        if (!isValidTarget(target)) {
          skipped++;
          continue;
        }

        output.push(addCommentIdToUrl(target, commentId));
        validCount++;
      }

      document.getElementById("output").value = output.join("\n");
      document.getElementById("stats").textContent = `‚úÖ ƒê√£ t·∫°o ${validCount} link h·ª£p l·ªá, b·ªè qua ${skipped} link (videos, reels, watch)`;
    }

    function copyResults() {
      const out = document.getElementById("output");
      out.select();
      document.execCommand("copy");
      alert("‚úÖ ƒê√£ copy t·∫•t c·∫£ link ƒë√£ x·ª≠ l√Ω!");
    }
  </script>
</body>
</html>
