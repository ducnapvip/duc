<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Facebook Comment Link Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('2.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 30px;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      padding: 30px;
      max-width: 800px;
      width: 100%;
    }

    h2 {
      font-size: 28px;
      color: #fff;
      text-shadow: 0 0 5px #00b4ff, 0 0 15px #0077ff;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      color: #fff;
      font-weight: 600;
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
    }

    textarea,
    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.85);
      font-size: 14px;
      margin-bottom: 10px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      box-shadow: 0 4px 20px rgba(0, 174, 255, 0.3);
    }

    #output {
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      white-space: pre-wrap;
      min-height: 150px;
      color: #333;
      font-size: 14px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîó Facebook Comment Link Generator</h2>

    <label>Nh·∫≠p c√°c link Facebook (m·ªói d√≤ng 1 link)</label>
    <textarea id="inputLinks" rows="6" placeholder="https://www.facebook.com/..."></textarea>

    <label>S·ªë l∆∞·ª£ng link mu·ªën t·∫°o cho m·ªói link (b·ªè tr·ªëng = 100):</label>
    <input type="number" id="linkCount" placeholder="VD: 50">

    <button onclick="generateLinks()">üöÄ T·∫°o Link</button>
    <button onclick="copyToClipboard()">üìã Sao ch√©p t·∫•t c·∫£</button>

    <label style="margin-top: 25px;">K·∫øt qu·∫£:</label>
    <div id="output"></div>
  </div>

 <script>
  function randomString(length) {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let result = '';
    for (let i = 0; i < length; i++) {
      result += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return result;
  }

  function generateLinks() {
    const input = document.getElementById("inputLinks").value.trim();
    let count = parseInt(document.getElementById("linkCount").value);
    if (isNaN(count) || count <= 0) count = 100;

    const lines = input.split("\n").map(line => line.trim()).filter(Boolean);
    let allGeneratedLinks = [];

    let allCommentIds = [];
    const linkData = [];

    // L∆∞u th√¥ng tin t·ª´ng link
    lines.forEach(originalUrl => {
      try {
        const url = new URL(originalUrl);
        const comment_id = url.searchParams.get("comment_id") || "";
        const pathParts = url.pathname.split("/").filter(Boolean);

        if (pathParts.length < 3 || pathParts[1] !== "posts") {
          allGeneratedLinks.push(`‚ùå URL kh√¥ng h·ª£p l·ªá: ${originalUrl}`);
          return;
        }

        const page = pathParts[0];
        const original_post_id = pathParts[2];

        if (!original_post_id.startsWith("pfbid")) {
          allGeneratedLinks.push(`‚ùå Kh√¥ng t√¨m th·∫•y post ID: ${originalUrl}`);
          return;
        }

        allCommentIds.push(comment_id);
        linkData.push({ page, original_post_id, comment_id });
      } catch (e) {
        allGeneratedLinks.push(`‚ùå L·ªói x·ª≠ l√Ω URL: ${originalUrl}`);
      }
    });

    // T·∫°o link m·ªõi v√† tr·ªôn comment_id t·ª´ c√°c link kh√°c
    linkData.forEach(({ page, original_post_id, comment_id }) => {
      const prefix = "pfbid";
      const suffix = original_post_id.slice(prefix.length);

      const shuffledCommentIds = allCommentIds
        .filter(id => id !== comment_id);
      
      for (let i = 0; i < count; i++) {
        const new_suffix = randomString(suffix.length);
        const new_post_id = prefix + new_suffix;
        const random_comment_id = shuffledCommentIds.length > 0
          ? shuffledCommentIds[Math.floor(Math.random() * shuffledCommentIds.length)]
          : comment_id;

        const new_url = `https://www.facebook.com/${page}/posts/${new_post_id}&/${original_post_id}?comment_id=${random_comment_id}`;
        allGeneratedLinks.push(new_url);
      }
    });

    // üé≤ Tr·ªôn k·∫øt qu·∫£
    for (let i = allGeneratedLinks.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [allGeneratedLinks[i], allGeneratedLinks[j]] = [allGeneratedLinks[j], allGeneratedLinks[i]];
    }

    document.getElementById("output").textContent = allGeneratedLinks.join("\n");
  }
  function copyToClipboard() {
    const text = document.getElementById("output").textContent;
    navigator.clipboard.writeText(text).then(() =>  {
      alert("üìã ƒê√£ sao ch√©p to√†n b·ªô link v√†o clipboard!");
    });
  }
</script>

</body>
</html>
